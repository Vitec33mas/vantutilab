lass="label">CPA</div><div class="description">  <div class="value"> <span id="r_cpa">0</span> <span>$</span></div><div class="title">Цена действия</div></div></div></div><div class="calc_result_item col-lg-3 col-sm-6 col-xs-6">  <div class="overlay gradient-45deg-light-blue-cyan gradient-shadow">  <div class="label">CPS</div><div class="description">  <div class="value"> <span id="r_cps">0</span> <span>$</span></div><div class="title">Цена продажи</div></div></div></div><div class="calc_result_item col-lg-offset-3 col-lg-3 col-sm-6 col-xs-6">  <div class="overlay gradient-45deg-purple-light-blue gradient-shadow">  <div class="label">APV</div><div class="description">  <div class="value"> <span id="r_apv">0</span> <span>$</span></div><div class="title">Средний чек покупки</div></div></div></div><div class="calc_result_item col-lg-3 col-sm-6 col-xs-6">  <div class="overlay gradient-45deg-purple-light-blue gradient-shadow">  <div class="label">APC</div><div class="description">  <div class="value"> <span id="r_apc">0</span> <span>$</span></div><div class="title">Средний чек визита</div></div></div></div></div></div></div></article></div></div></div></div></div></div><div id="sticky-border"></div></main> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>$(document).ready(function(){
symbol_percent='%';
symbol_currency='$'
items=[
{'name':'roi','result':'','symbol':' '+symbol_percent},
{'name':'ctr','result':'','symbol':' '+symbol_percent},
{'name':'ctc','result':'','symbol':' '+symbol_percent},
{'name':'ctb','result':'','symbol':' '+symbol_percent},
{'name':'cpm','result':'','symbol':' '+symbol_currency},
{'name':'cpc','result':'','symbol':' '+symbol_currency},
{'name':'cpa','result':'','symbol':' '+symbol_currency},
{'name':'cps','result':'','symbol':' '+symbol_currency},
{'name':'apv','result':'','symbol':' '+symbol_currency},
{'name':'apc','result':'','symbol':' '+symbol_currency},
];
items_inputs=[
{'name':'c_deposit','value': 0},
{'name':'c_profit','value': 0},
{'name':'c_views','value': 0},
{'name':'c_clicks','value': 0},
{'name':'c_leads','value': 0},
{'name':'c_approved_leads','value': 0}
];
function c_calculate(){
items_inputs.forEach(function(item){
this[item['name']]=$('input[name="'+item['name']+'"]').val();
if(this[item['name']] < 0){
this[item['name']]=0;
$('input[name="'+item['name']+'"]').val(0);
}});
roi=+((c_profit - c_deposit) / c_deposit * 100).toFixed(2);
ctr=+(c_clicks / c_views * 100).toFixed(2);
ctc=+(c_leads / c_clicks * 100).toFixed(2);
ctb=+(c_approved_leads / c_leads * 100).toFixed(2);
cpm=+(c_deposit / c_views * 1000).toFixed(1);
cpc=+(c_deposit / c_clicks).toFixed(1);
cpa=+(c_deposit / c_leads).toFixed(1);
cps=+(c_deposit / c_approved_leads).toFixed(1);
apv=+(c_profit / c_approved_leads).toFixed(1);
apc=+(c_profit / c_clicks).toFixed(1);
items.forEach(function(item){
item['result']=eval(item['name']);
if(item['name']!='roi'){
$('#r_'+item['name']).text(item['result'] <=0 ? '-': !isFinite(item['result']) ? '-': item['result']);
$('#r_'+item['name']).next().text(item['result'] <=0 ? '-': !isFinite(item['result']) ? '-': item['symbol']);
}else{
$('#r_'+item['name']).text(!isFinite(item['result']) ? '-': item['result']);
$('#r_'+item['name']).next().text(!isFinite(item['result']) ? '-': item['symbol']);
}});
}
function c_reset(){
items.forEach(function(item){
$('#r_'+item['name']).text('0');
$('#r_'+item['name']).next().text(item['symbol']);
});
items_inputs.forEach(function(item){
this[item['name']]=$('input[name="'+item['name']+'"]').val('');
});
}
$('#c_calculate').click(function(){
c_calculate();
});
$('.calc_input_item input').keyup(function(event){
if(event.keyCode==13){
c_calculate();
}});
$('#c_reset').click(function(){
c_reset();
});
});</script>
